<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/Home_Css/cabecalho.css">
    <link rel="stylesheet" href="assets/CSS/formularios.css">
    <link rel="stylesheet" href="assets/CSS/Home_Css/contato.css">
    <link rel="stylesheet" href="assets/CSS/Home_Css/rodape.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/CSS/reset.css">

    <title>Document</title>
</head>
<body class="login">
    <header class="cabecalho">
        <div class="logo">
            <img src="https://marcelowallace1.github.io/E-commerce-aluraGeek-desafio-/assets/photos/Logo.svg" alt="logo">
        </div>
    </header>

    <main class="conteudo">
        <section class="Formulario">
            <div class="formulario">
                <h2>Iniciar sessão</h2>

                <form>
                    <div class="user-form">
                        <input type="email" name="" required="" data-type="email">
                        <label>E-mail</label>
                    </div>

                    <div class="user-form">
                        <input type="password" name="" required="" data-type="senha">
                        <label>Senha</label>
                    </div>
                    
                    <button data-type="enviar" type="submit" href="cadastro_produtos.html" >Entrar</button>   
                </form>
            </div>
        </section>
    
        <section class="contato">
            <ul class="links_infomacoes">
                <img src="" alt="">
                <a href="">Quem somos nós</a>
                <a href="">Política de Provacidade</a>
                <a href="">Programa fidelidade</a>
                <a href="">Nossas Lojas</a>
                <a href="">Quero ser franqueado</a>
                <a href="">Anuncie aqui</a>
            </ul>

            <ul class="inputs">
                <form action="" class="formulario">
                    <h1>Fale conosco</h1>

                    <div class="form">
                        <label>Nome</label>
                        <input type="text" name="" required="" data-type="nome">
                    </div>

                    <div class="form mensagem">
                        <label>Mensagem</label>
                        <textarea type="text" name="" required="" rows="6" cols="35" data-type="mensagem"></textarea>
                    </div>

                    <button type="submit" class="enviar">Enviar Mensagem</button>
                </form>
            </ul>

        </section>
    </main>

    <footer>
        <h2>&copy;Desenvolcido por Sidney Daniel<br>2023</h2>
    </footer>


</body>
</html>
