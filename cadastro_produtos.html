    <main class="conteudo">

                    <div class="user-form">
                        <input type="text" name="" required="" data-type="imagemProduto">

                    </div>
        
                    <div class="user-form">
                        <input type="text" name="" required="" data-type="Categoria">

                    </div>

                    <div class="user-form">
                        <input type="text" name="" required="" data-type="nomeProduto">
                        <label>Nome do produto</label>
                    </div>

                    <div class="user-form">
                        <input type="text" name="" required="" data-type="precoProduto">
                        <label>Preço do produto</label>
                    </div>

                    <div class="user-form mensagem">
                        <textarea type="text" name="" required="" rows="6" cols="50" data-type="Descricao"></textarea>

                    </div>

                   <button data-type="adicionar" type="button">adicionar</button>

            <ul class="inputs">
                <form action="" class="formulario">

                    <div class="form">
                        <label>Nome</label>
                        <input type="text" name="" required="" data-type="nome">
                    </div>

                    <div class="form mensagem">
                        <label>Mensagem</label>
                        <textarea type="text" name="" required="" rows="6" cols="35" data-type="mensagem"></textarea>
                    </div>


                    <button type="submit" class="enviar">Enviar Mensagem</button>
                </form>
